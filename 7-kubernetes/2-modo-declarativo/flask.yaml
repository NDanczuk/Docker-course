apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-depoyment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask
          image: matheusbattisti/flask-kub-projeto